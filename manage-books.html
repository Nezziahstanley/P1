<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Library Logo" class="logo">
        <h1>Manage Books</h1>
        <nav>
            <a href="librarian-dashboard.html">Dashboard</a>
            <a href="manage-users.html">Manage Users</a>
            <a href="manage-borrowing.html">Manage Borrowing</a>
            <a href="manage-reservations.html">Manage Reservations</a>
            <div class="profile-dropdown">
                <a href="#">Profile</a>
                <div class="profile-dropdown-content">
                    <a href="profile.html">Edit Profile</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2>Book Management</h2>
        <p>Add, edit, or remove books from the library catalog. Ensure all details are accurate.</p>
        <form id="bookForm">
            <input type="text" name="title" placeholder="Book Title" required>
            <input type="text" name="author" placeholder="Author" required>
            <input type="text" name="isbn" placeholder="ISBN" required>
            <input type="number" name="publication_year" placeholder="Publication Year" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="hidden" name="bookId" id="bookId">
            <button type="submit">Add Book</button>
        </form>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>

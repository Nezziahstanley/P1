<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Library Logo" class="logo">
        <h1>Librarian Dashboard</h1>
        <nav>
            <a href="manage-users.html">Manage Users</a>
            <a href="manage-books.html">Manage Books</a>
            <a href="manage-borrowing.html">Manage Borrowing</a>
            <a href="manage-reservations.html">Manage Reservations</a>
            <div class="profile-dropdown">
                <a href="#">Profile</a>
                <div class="profile-dropdown-content">
                    <a href="profile.html">Edit Profile</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="user-details">
            <img src="" alt="Profile Picture" class="profile-picture" id="userProfilePicture" style="display: none;">
            <p>Name: <span id="userFullName"></span></p>
            <p>Username: <span id="userUsername"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Role: <span id="userRole">Librarian</span></p>
        </section>
        <section id="librarianNotifications">
            <h2>Notifications</h2>
            <p>New user registrations: <span id="newUsersCount"></span> <a href="manage-users.html">View</a></p>
        </section>
        <section>
            <h2>Available Books</h2>
            <p>Browse and borrow or reserve books from our collection.</p>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>
</html>
